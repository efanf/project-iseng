<!DOCTYPE html><h1>Website Keren Buatan GitHub</h1>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan Penting</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Supaya gak bisa discroll pas tombol lari */
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 { color: #d63384; font-size: 28px; }
        .btn-group { margin-top: 30px; position: relative; height: 60px; }
        
        button {
            font-size: 18px;
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        #btn-mau {
            background-color: #28a745; /* Hijau */
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        #btn-mau:hover { transform: scale(1.1); }

        #btn-gak {
            background-color: #dc3545; /* Merah */
            color: white;
            position: absolute; /* Supaya bisa lari bebas */
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Apakah Kamu Mau Traktir Aku Kopi? â˜•</h1>
        <div class="btn-group">
            <button id="btn-mau" onclick="terimaKasih()">MAU DONG</button>
            <button id="btn-gak" onmouseover="lari()" onclick="lari()">GAK</button>
        </div>
    </div>

    <script>
        // Ini Otak Liciknya (JavaScript)
        function lari() {
            var tombolGak = document.getElementById("btn-gak");
            
            // Hitung posisi acak layar
            var i = Math.floor(Math.random() * 300) + 1;
            var j = Math.floor(Math.random() * 300) + 1;

            // Pindahkan tombolnya
            tombolGak.style.left = i + "px";
            tombolGak.style.top = j + "px";
        }

        function terimaKasih() {
            alert("Yey! Makasih orang baik! Ditunggu transferannya ya! ðŸ˜œ");
            // Ganti background jadi pesta
            document.body.style.backgroundColor = "#66ff66";
            document.querySelector("h1").innerText = "ðŸŽ‰ DEAL YA! ðŸŽ‰";
        }
    </script>

</body>
</html>
